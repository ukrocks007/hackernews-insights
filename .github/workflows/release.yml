name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Install pkg
        run: npm install -g pkg
      
      - name: Prepare SQLite3 ARM64 binding
        run: |
          mkdir -p node_modules/sqlite3/lib/binding/node-v108-linux-arm64
          curl -L -o sqlite3-arm64.tar.gz https://github.com/TryGhost/node-sqlite3/releases/download/v5.1.7/napi-v6-linux-glibc-arm64.tar.gz
          # Check if file is actually a gzip file
          file sqlite3-arm64.tar.gz
          tar -xzf sqlite3-arm64.tar.gz
          find . -name node_sqlite3.node
          mv napi-v6-linux-glibc-arm64/node_sqlite3.node node_modules/sqlite3/lib/binding/node-v108-linux-arm64/node_sqlite3.node
          rm sqlite3-arm64.tar.gz
          rm -rf napi-v6-linux-glibc-arm64

      - name: Build ARM64 binary
        run: pkg . --targets node18-linux-arm64 --output hackernews-insights-linux-arm64
      
      - name: Build x64 binary
        run: pkg . --targets node18-linux-x64 --output hackernews-insights-linux-x64
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            hackernews-insights-linux-arm64
            hackernews-insights-linux-x64
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hackernews-insights-linux-arm64
            hackernews-insights-linux-x64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
