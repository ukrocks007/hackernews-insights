name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Install pkg
        run: npm install -g pkg
      
      - name: Build x64 binary
        run: pkg . --targets node18-linux-x64 --output hackernews-insights-linux-x64

      - name: Install sqlite3 for ARM64
        run: npm install sqlite3 --os=linux --cpu=arm64 --no-save

      - name: Build ARM64 binary
        run: pkg . --targets node18-linux-arm64 --output hackernews-insights-linux-arm64
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            hackernews-insights-linux-arm64
            hackernews-insights-linux-x64
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hackernews-insights-linux-arm64
            hackernews-insights-linux-x64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
